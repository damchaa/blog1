<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" :></header>
<div class="container mt-5" mb-5>
    <h1>Редактирование статьи</h1>
    <div th:each="element : ${post}">
        <form  method="post">
            <input class="form-control" th:value="${element.title}" type="text" name="title" placeholder="Введите название статьи"><br>
            <input class="form-control" th:value="${element.anons}" type="text" name="anons" placeholder="Введите анонс статьи"><br>
            <textarea class="form-control" th:value="${element.text}"  name="text" placeholder="Введите полный текст статьи" th:text="${element.text}"/><br>
            <button class="btn btn-success" type="submit" > Обновить</button>
         </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
